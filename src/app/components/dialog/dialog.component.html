<h1 mat-dialog title>AÃ±ade un empleado</h1>
<div mat-dialog-content>

<form [formGroup]="empleadoForm">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input formControlName= "nombreEmpleado" matInput placeholder="Escribe el nombre">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellidos</mat-label>
    <input formControlName= "apellidosEmpleado" matInput placeholder="Escribe los dos apellidos con espacio entre ambos">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input formControlName= "usuarioEmpleado" matInput placeholder="99guXXXX">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Departamento</mat-label>
    <mat-select formControlName= "departamentoEmpleado" placeholder="Departamento">
      <mat-option value="GISS">GISS</mat-option>
      <mat-option value="TGSS">TGSS</mat-option>
      <mat-option value="ISM">ISM</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de ingreso</mat-label>
    <input formControlName= "fechaIngresoEmpleado" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label for=""><h1>Modalidad de Trabajo</h1></label>
  <mat-radio-group formControlName= "modalidadEmpleado" class="example-radio-group">
    <mat-radio-button class="example-radio-button" *ngFor="let modalidad of listaModalidad" [value]="modalidad">
      {{ modalidad }}
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Comentario</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</form>

</div>
<div mat-dialog-action [align]="'right'">
<button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
<button style="margin-left: 8px;" mat-raised-button color="primary" (click)="agregarEmpleado()">Guardar</button>
</div>
